<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <form action="post" class="container">
      <h1>Taxes</h1>
      <bool-input v-model="hasBoughtHouse" label="Did you buy a house in 2010?" id="hasBoughtHouse"></bool-input>
      <bool-input v-model="hasMaintLoan" label="Did you enter a loan?" id="hasMaintLoan"></bool-input>
      <bool-input v-model="hasSoldHouse" label="Did you sell a house in 2010?" id="hasSoldHouse"></bool-input>

      <div v-show="hasSoldHouse">
        <int-input label="What was the selling price?" v-model="sellingPrice"></int-input>
        <int-input label="Private debts for the sold house:" v-model="privateDebt"></int-input>
        <computed-input label="Value residue:" :value="valueResidue"></computed-input>
      </div>
  </div>
  </form>
  </div>

  <script src="./vue.js">
  </script>
</body>

</html>
